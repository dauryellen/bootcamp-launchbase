<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Conteúdos</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./conteudos.html">conteúdos</a>
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank"
          >comunidade</a
        >
        <a href="mailto:oi@rocketseat.com.br" target="_blank">e-mail</a>
        <a href="tel:+5547992078767" target="_blank">telefone</a>
        <a href="./sobre.html">sobre</a>
      </nav>
    </header>
    <div id="wrapper-conteudo">
      <section class="cursos">
        <div class="curso starter" id="starter">
          <img src="./images/starter.svg" alt="Curso Starter" />
          <p>
            <span class="starter-desc">Torne-se um programador desejado</span>
            no mercado com esses cursos gratuitos
          </p>
        </div>
        <div class="curso launchbase" id="launchbase">
          <img src="./images/launchbase.svg" alt="Curso Launchbase" />
          <p>
            <span class="launchbase-desc">Domine programação do zero</span>
            e tenha acesso às melhores oportunidades do mercado
          </p>
        </div>
        <div class="curso gostack" id="gostack">
          <img src="./images/gostack.svg" alt="Curso GoStack" />
          <p>
            <span class="gostack-desc">Treinamento imersivo</span>
            nas tecnologias mais modernas de desenvolvimento web e mobile
          </p>
        </div>
      </section>
    </div>

    <div class="modal-overlay">
      <div class="modal">
        <a class="max-modal">
          <i class="material-icons">
            open_in_full
          </i>
        </a>
        <a class="close-modal">
          <i class="material-icons">
            close
          </i>
        </a>

        <div class="modal-content">
          <!-- página do curso aqui -->
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
